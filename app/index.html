<!DOCTYPE html>
<html style="width: 100%;height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="src/application_menu.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="lib/vue.js"></script>

</head>
<body style="width: 100%;height: 100%">

<!-- start new link dialog -->
<div id="new_link_dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新建链接</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- start new link dialog end -->

<div id="app" class="container">
    <div class="main">
        <div class="collections_container">
            <li v-for="collection in collections">
                {{ collection.name }}
            </li>
        </div>
        <div class="fields_container">
            <div class="exec_container">
                <h1>exec</h1>
            </div>
            <div class="item_list_container">
                <h1>item_list</h1>
            </div>
        </div>
    </div>
    <div class="bottom_info_container">
        <p>loading</p>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
