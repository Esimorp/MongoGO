<!DOCTYPE html>
<html style="width: 100%;height: 100%" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MongoGO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="src/application_menu.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="lib/vue.js"></script>

</head>
<body id="app" style="width: 100%;height: 100%">

<!-- start new link dialog -->
<div id="new_link_dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新建链接</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon-1">URL</span>
                    <input id="mongodb_url" type="text" class="form-control" placeholder="url"
                           aria-describedby="basic-addon1" value="localhost:27017">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="createNewLink()">链接</button>
            </div>
        </div>
    </div>
</div>
<!-- start new link dialog end -->

<!-- select database dialog -->
<div id="select_database_dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">选择数据库 [{{url.ipAddress}}:{{url.port}}]</h4>
            </div>
            <div class="modal-body">
                <div v-for="database in databases">
                    <label class="radio-inline">
                        <input type="radio" name="databases" id="inlineRadio1" v-bind:value=database.name> {{
                        database.name }}
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="selectDatabase()">链接</button>
            </div>
        </div>
    </div>
</div>
<!-- select database  dialog end -->

<!-- tree view template -->


<!-- tree view template end -->


<div class="container">
    <div class="main">
        <div class="collections_container">
            <div v-for="collection in collections">
                <label v-on:click="fetch_collection_data(collection.name)">{{ collection.name }}</label>
            </div>
        </div>
        <div class="fields_container">
            <div class="exec_container">
                <span class="glyphicon glyphicon-console exec_input" aria-hidden="true">
                </span>
                <textarea class="exec_input"></textarea>

            </div>
            <div class="item_list_container" style="overflow:auto">
                <table style="width: auto" class="table table-bordered">
                    <tr id="th">
                        <th v-for="key in trList">
                            {{key}}
                        </th>
                    </tr>
                    <tr v-for="field in fields">
                        <td v-for="key in trList" @dblclick="onTdDoubleClick(field[key],$event)"
                            style="max-width: 200px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
                            {{field[key]}}
                        </td>
                    </tr>
                </table>
            </div>
            <div class="query_options_container">
                <label for="pageCount">PageCount:</label> <input id="pageCount" type="number" style="width: 7%"
                                                                 value="20">
                <label for="pageNumber">PageNumber:</label> <input id="pageNumber" type="number" style="width: 7%"
                                                                   value="1">
            </div>
        </div>
    </div>
    <div class="bottom_info_container">
        <p>loading</p>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
