<!DOCTYPE html>
<html style="width: 100%;height: 100%">
<head>
    <meta charset="UTF-8">
    <title>MongoGO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="src/application_menu.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="lib/vue.js"></script>

</head>
<body id="app" style="width: 100%;height: 100%">

<!-- start new link dialog -->
<div id="new_link_dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新建链接</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon-1">URL</span>
                    <input id="mongodb_url" type="text" class="form-control" placeholder="url"
                           aria-describedby="basic-addon1" value="localhost:27017">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="createNewLink()">链接</button>
            </div>
        </div>
    </div>
</div>
<!-- start new link dialog end -->

<!-- select database dialog -->
<div id="select_database_dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">选择数据库</h4>
            </div>
            <div class="modal-body">
                <div v-for="database in databases">
                    <label class="radio-inline">
                        <input type="radio" name="databases" id="inlineRadio1" v-bind:value=database.name> {{
                        database.name }}
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="selectDatabase()">链接</button>
            </div>
        </div>
    </div>
</div>
<!-- select database  dialog end -->

<div class="container">
    <div class="main">
        <div class="collections_container">
            <li v-for="collection in collections">
                {{ collection.name }}
            </li>
        </div>
        <div class="fields_container">
            <div class="exec_container">
                <h1>exec</h1>
            </div>
            <div class="item_list_container">
                <h1>item_list</h1>
            </div>
        </div>
    </div>
    <div class="bottom_info_container">
        <p>loading</p>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
